<!DOCTYPE html>
<!-- HTML5標準の宣言文 -->
<html>
  <!-- HTMLドキュメント全体を包括するタグ -->
  <head>
    <!-- ページのメタデータとリソース設定領域 -->
    <meta charset="UTF-8">
    <!-- テキストエンコーディング設定（UTF-8で日本語対応） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- レスポンシブデザイン対応（スマートフォンやタブレット対応） -->
    <title>フォトギャラリー</title>
    <!-- ブラウザの タブに表示されるページ名 -->
    <link rel="stylesheet" href="./myself_2.css">
    <!-- このページのスタイル設定を定義するCSSファイルを読み込み -->
  </head>
  <body>
    <!-- 本文を書く -->
    <div class="contents-top">
      <h1>フォトギャラリー</h1>
    </div>
    <div class="marquee-container">
      <div class="marquee-inner">
          <div class="img-hover">
            <!-- ホバーで画像切替：昼→夕 -->
            <img src="./photo/hyoshodai.jpg" height="300" width="450" alt="表彰台" draggable="false">
            <img src="./photo/amu.jpeg" height="300" width="450" alt="夕方の風景" draggable="false">
          </div>
        </div>
        <div class="img-hover">
          <!-- ホバーで画像切替：星空→雨夜 -->
          <img src="./photo/Starry-sky-hoshizora-wallpaper-2015-11-1-04.jpg" height="300" width="450" alt="星空" draggable="false">
          <img src="./photo/Rainy-day-night-glass-water-drops-light-circles_3840x2160.jpg" height="300" width="450" alt="雨の夜" draggable="false">
        </div>
        <div class="img-hover">
          <!-- ホバーで画像切替：傘→夜景 -->
          <img src="./photo/colorful-umbrellas-4k.jpg" height="300" width="450" alt="カラフルな傘" draggable="false">
          <img src="./photo/4k-hd-1738402.jpg" height="300" width="450" alt="夜景" draggable="false">
        </div>
        <div class="img-hover">
          <!-- ホバーで画像切替：空→花 -->
          <img src="./photo/guramarasusukai4k-kabegami-2736x1824_41.jpg" height="300" width="450" alt="青空" draggable="false">
          <img src="./photo/pexels-3801463.jpg" height="300" width="450" alt="花" draggable="false">
        </div>
        <div class="img-hover">
          <!-- 通常表示画像：スイス夜景 -->
          <img src="./photo/Switzerland-Zermatt-city-night-Alps-winter-houses-snow_1920x1080.jpg" height="300" width="450" alt="スイス夜景" draggable="false">
          <img src="./photo/Venice-Grand-Canal-beautiful-night-houses-lights-night-Italy_3840x2160.jpg" height="300" width="450" alt="ベニスの夜景" draggable="false">
        </div>
      </div>
       <div style="text-align: center; margin-top: 2rem;">
         <h1>ムービーギャラリー</h1>
         <div style="display: inline-block; margin: 20px auto;">
           <video width="450" height="300" controls controlsList="nodownload" style="border-radius: 8px; object-fit: cover;">
             <source src="./photo/ryousuke_hougan.mp4" type="video/mp4">
             お使いのブラウザは動画タグに対応していません。
           </video>
         </div>
       </div>
    </div>
    <div class="footer">
      <ul>
        <li><a href="../index.html">～トップページへ～</a></li>
      </ul>
      <ul>
        <li>copyright©安倍直希/宮城県工業高等学校 情報技術科</li>
      </ul>
    </div>
    <script src="./myself_2.js"></script>
    <!-- JavaScriptを読み込み -->

    <!-- 画像と動画の右クリックメニュー禁止 -->
    <script>
      document.addEventListener('contextmenu', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      });

      // iPhone および Android での長押し保存を防止
      document.addEventListener('touchstart', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      }, { passive: false });

      document.addEventListener('touchmove', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      }, { passive: false });

      document.addEventListener('touchend', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      }, { passive: false });

      // Android向け: ドラッグスタートの防止
      document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      });

      // 画像と動画の選択を防止
      document.addEventListener('selectstart', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      });
    </script>
  </body>
</html>
