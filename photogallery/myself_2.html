    <!-- ページ全体の右クリックメニュー禁止 -->
    <script>
      document.addEventListener('contextmenu', function(e) {
        // すべての要素で右クリックメニューを禁止
        e.preventDefault();
        return false;
      });

      // iPhone および Android での長押し保存を防止
      document.addEventListener('touchstart', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      }, { passive: false });

      document.addEventListener('touchmove', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      }, { passive: false });

      document.addEventListener('touchend', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      }, { passive: false });

      // Android向け: ドラッグスタートの防止
      document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      });

      // 画像と動画の選択を防止
      document.addEventListener('selectstart', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      });

      // キーボードショートカットによる保存を防止
      document.addEventListener('keydown', function(e) {
        // Ctrl+S または Cmd+S (保存)
        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+S または Cmd+Shift+S (名前を付けて保存)
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'S') {
          e.preventDefault();
          return false;
        }
        // F12 (開発者ツール) を防止（オプション）
        if (e.key === 'F12') {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+I または Cmd+Option+I (開発者ツール)
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'I') {
          e.preventDefault();
          return false;
        }
      });
    </script>
