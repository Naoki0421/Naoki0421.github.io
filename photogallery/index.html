<!DOCTYPE html>
<!-- HTML5標準の宣言文 -->
<html lang="ja">
  <!-- HTMLドキュメント全体を包括するタグ、日本語指定 -->
  <head>
    <!-- ページのメタ情報とリソースを定義する領域 -->
    <meta charset="UTF-8">
    <!-- テキストエンコーディングをUTF-8に指定（日本語対応） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- レスポンシブデザイン対応（各デバイスの画面サイズに自動調整） -->
    <title>フォトギャラリー</title>
    <!-- ブラウザタブに表示されるページタイトル -->
    <link rel="stylesheet" href="./stylesheet.css">
    <!-- このページのデザインを定義するCSSファイルを読み込み -->
  </head>
  </head>
  <body>
    <!-- ページタイトルセクション -->
    <div class="contents-top">
      <!-- ページの大見出し -->
      <h1>フォトギャラリー</h1>
    </div>
    
    <!-- 画像スクロール表示エリア -->
    <div class="marquee-container">
      <!-- スクロールするコンテナの内部 -->
      <div class="marquee-inner">
        <!-- 画像ペア1：表彰台と三障1 -->
        <div class="img-hover">
          <!-- タップで画像切り替え対応のグループ -->
          <img src="./photo/hyoshodai.jpg" alt="表彰台" draggable="false" oncontextmenu="return false;">
          <img src="./photo/sansyou.jpg" alt="三障1" draggable="false" oncontextmenu="return false;">
        </div>
        
        <!-- 画像ペア2：三障1とウィンドスプリント -->
        <div class="img-hover">
          <!-- タップで画像切り替え対応のグループ -->
          <img src="./photo/sansyou_2.jpg" alt="三障2" draggable="false" oncontextmenu="return false;">
          <img src="./photo/windsprint.jpg" alt="ウィンドスプリント" draggable="false" oncontextmenu="return false;">
        </div>
        
        <!-- 画像ペア3：トラック1とトラック2 -->
        <div class="img-hover">
          <!-- タップで画像切り替え対応のグループ -->
          <img src="./photo/track1.png" alt="トラック1" draggable="false" oncontextmenu="return false;">
          <img src="./photo/4k-hd-1738402.jpg" alt="トラック2" draggable="false" oncontextmenu="return false;">
        </div>
        
        <!-- 画像ペア4：青空と花 -->
        <div class="img-hover">
          <!-- タップで画像切り替え対応のグループ -->
          <img src="./photo/guramarasusukai4k-kabegami-2736x1824_41.jpg" alt="トラック3" draggable="false" oncontextmenu="return false;">
          <img src="./photo/pexels-3801463.jpg" alt="フィールド" draggable="false" oncontextmenu="return false;">
        </div>
      </div>
    </div>
    
    <!-- 動画ギャラリーセクション -->
    <div style="text-align: center; margin-top: 2rem;">
      <!-- ムービーギャラリーの大見出し -->
      <h1>ムービーギャラリー</h1><br>
      
       <!-- トラック競技の動画 -->
      <h2>トラック競技１</h2>
      <div style="text-align: center; margin-top: 2rem;">
        <!-- 動画プレイヤー：トラック競技 -->
        <div style="display: inline-block; margin: 20px auto;">
          <video muted playsinline controls controlsList="nodownload" preload="metadata" style="border-radius: 8px; object-fit: cover;">
            <source src="./photo/trackrelay.mp4" type="video/mp4">
            お使いのブラウザは動画タグに対応していません。
          </video>
        </div>
      </div>

      <!-- 砲丸投げの動画 -->
      <h2>砲丸投げ</h2>
      <div style="display: inline-block; margin: 20px auto;">
        <!-- 動画プレイヤー：砲丸投げ -->
        <video muted playsinline controls controlsList="nodownload" preload="metadata" style="border-radius: 8px; object-fit: cover;">
          <source src="./photo/ryousuke_hougan.mp4" type="video/mp4">
          お使いのブラウザは動画タグに対応していません。
        </video>
      </div>
      
      <!-- 円盤投げの動画 -->
      <h2>円盤投げ</h2>
      <div style="text-align: center; margin-top: 2rem;">
        <!-- 動画プレイヤー：円盤投げ -->
        <div style="display: inline-block; margin: 20px auto;">
          <video muted playsinline controls controlsList="nodownload" preload="metadata" style="border-radius: 8px; object-fit: cover;">
            <source src="./photo/ryousuke_hougan_2.mp4" type="video/mp4">
            お使いのブラウザは動画タグに対応していません。
          </video>
        </div>
      </div>
      
      <!-- やり投げの動画 -->
      <h2>やり投げ</h2>
      <div style="text-align: center; margin-top: 2rem;">
        <!-- 動画プレイヤー：やり投げ -->
        <div style="display: inline-block; margin: 20px auto;">
          <video muted playsinline controls controlsList="nodownload" preload="metadata" style="border-radius: 8px; object-fit: cover;">
            <source src="./photo/yamauchi_spear.mp4" type="video/mp4">
            お使いのブラウザは動画タグに対応していません。
          </video>
        </div>
      </div>
      
      <!-- トラック競技の動画 -->
      <h2>トラック競技２</h2>
      <div style="text-align: center; margin-top: 2rem;">
        <!-- 動画プレイヤー：トラック競技 -->
        <div style="display: inline-block; margin: 20px auto;">
          <video muted playsinline controls controlsList="nodownload" style="border-radius: 8px; object-fit: cover;">
            <source src="" type="video/mp4">
            お使いのブラウザは動画タグに対応していません。
          </video>
        </div>
      </div>
    </div>
    
    <!-- フッター領域 -->
    <div class="footer">
      <!-- トップページへのリンク -->
      <ul>
        <li><a href="../index.html">～トップページへ～</a></li>
      </ul>
      <!-- コピーライト表記 -->
      <ul>
        <li>© 2026 安倍直希・宮城県工業高等学校 情報技術科・陸上競技部</li>
      </ul>
    </div>

    <!-- ===============================================
         スクリプト：動画の最初のフレームを表示（iOS対応）
         =============================================== -->
    <script>
      // iOSでも最初のフレームをサムネとして表示するため、0.1秒にシーク
      document.querySelectorAll('video').forEach(function(video) {
        video.addEventListener('loadedmetadata', function() {
          video.currentTime = 0.1;
        });
      });
    </script>

    <!-- ===============================================
         スクリプト：画像タップ切り替え機能
         クリック/タップで画像を切り替える
         =============================================== -->
    <script>
      // タップで画像を切り替える機能
      const imgHovers = document.querySelectorAll('.img-hover');

      imgHovers.forEach(imgHover => {
        // クリック/タップイベント（両方のデバイスに対応）
        imgHover.addEventListener('click', () => {
          // activeクラスをトグル（ON/OFF切り替え）
          imgHover.classList.toggle('active');
        });
      });
    </script>

    <!-- ===============================================
         スクリプト：画像・動画の保護機構
         =============================================== -->
    <script>
      // 右クリックコンテキストメニューを防止
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });

      // iPhone および Android での長押し保存を防止
      document.addEventListener('touchstart', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      }, { passive: false });

      // タッチムーブ時の長押しメニュー防止
      document.addEventListener('touchmove', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      }, { passive: false });

      // タッチエンド時の処理
      document.addEventListener('touchend', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      }, { passive: false });

      // Android向け: ドラッグスタートの防止
      document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      });

      // 画像と動画の選択を防止（ブラウザ右クリックメニューの「保存」対策）
      document.addEventListener('selectstart', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
          return false;
        }
      });

      // キーボードショートカットによる保存を防止
      document.addEventListener('keydown', function(e) {
        // Ctrl+S または Cmd+S (保存)
        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+S または Cmd+Shift+S (名前を付けて保存)
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'S') {
          e.preventDefault();
          return false;
        }
        // F12 (開発者ツール) を防止（オプション）
        if (e.key === 'F12') {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+I または Cmd+Option+I (開発者ツール)
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'I') {
          e.preventDefault();
          return false;
        }
      });
    </script>
  </body>
</html>
